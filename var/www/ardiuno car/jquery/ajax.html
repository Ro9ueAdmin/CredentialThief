<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Get Reverse IP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
<p>Please enter a domain name</p>
<input type="text" id="searchip">
<div id="resultip"></div>



<script>
    $(document).ready(function() {
        $('#searchip').keydown(function(){
            $.ajax({

                type: "GET",
                url: "getip.php",
                data: 'ip=' + $('#searchip').val(),
                success: function(msg){
                    $('#resultip').html(msg);
                }

            }); // Ajax Call
        }); //event handler
    }); //document.ready
</script>
</body>
</html>
